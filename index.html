<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>toster_s</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/background.jpg') no-repeat center center;
      background-size: cover;
      z-index: -2;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }
    .content {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      justify-self: start;
      position: relative;
      z-index: 2;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      filter: drop-shadow(0 0 30px rgba(138, 180, 248, 0.8)) drop-shadow(0 0 50px rgba(138, 180, 248, 0.5));
    }
    .profile-info h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .profile-info p {
      margin: 0.3rem 0 0 0;
      font-size: 0.95rem;
      opacity: 0.85;
      font-weight: 400;
    }
    .weather-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      font-size: 1.1rem;
      opacity: 0.95;
    }
    .weather-row {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .weather-item {
      background: rgba(255,255,255,0.13);
      border: 1.5px solid rgba(255,255,255,0.25);
      background-image: linear-gradient(
        135deg,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.07) 100%
      );
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16), 0 1.5px 8px rgba(255,255,255,0.12) inset;
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      padding: 0.6rem 1.3rem;
      border-radius: 16px;
      position: relative;
      transition: all 0.3s;
      font-weight: 500;
    }
    .weather-item:hover {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 6px 28px 0 rgba(0,0,0,0.22), 0 3px 10px rgba(255,255,255,0.15) inset;
      transform: translateY(-2px);
    }
    .bottom-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding-bottom: 5rem;
    }
    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
        text-align: center;
      }
      .weather-row {
        gap: 1rem;
      }
      .links {
        gap: 0.5rem;
      }
      .bottom-section {
        padding-bottom: 6rem;
      }
    }
    .links {
      display: flex;
      gap: 1rem;
      position: relative;
      z-index: 2;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      background: rgba(255,255,255,0.13);
      border: 1.5px solid rgba(255,255,255,0.25);
      background-image: linear-gradient(
        135deg,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.07) 100%
      );
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16), 0 1.5px 8px rgba(255,255,255,0.12) inset;
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      color: #fff;
      border-radius: 18px;
      transition: all 0.3s;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-decoration: none;
    }
    .links a:hover {
      background: rgba(255,255,255,0.22);
      box-shadow: 0 6px 28px 0 rgba(0,0,0,0.25), 0 4px 12px rgba(255,255,255,0.16) inset;
      transform: scale(1.12) translateY(-3px);
      border: 1.5px solid rgba(255,255,255,0.33);
    }
    .links a::after {
      content: attr(data-label);
      position: absolute;
      bottom: -1.8rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
      pointer-events: none;
    }
    .links a:hover::after {
      opacity: 1;
      visibility: visible;
    }
    .links i {
      font-size: 1.3rem;
    }
    .footer {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="profile">
      <img src="img/avatar.png" alt="Profile Picture" />
      <div class="profile-info">
        <h1>Toster</h1>
        <p>Omsk, Russia</p>
      </div>
    </div>

    <div class="weather-box">
      <div id="time" style="font-size: 1.3rem; font-weight: 600;">-- --- ---- --:--</div>
      <div class="weather-row">
        <div class="weather-item" id="temperature">—°C</div>
        <div class="weather-item" id="wind">— м/с</div>
        <div class="weather-item" id="humidity">—%</div>
      </div>
    </div>

    <div class="bottom-section">
      <div class="links">
        <a href="https://www.twitch.tv/toster_s" target="_blank" data-label="Twitch">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="https://t.me/tostter_sk" target="_blank" data-label="Telegram">
          <i class="fab fa-telegram"></i>
        </a>
        <a href="https://open.spotify.com/user/3142cpv4wunyolcuythwjm6en7ra" target="_blank" data-label="Spotify">
          <i class="fab fa-spotify"></i>
        </a>
        <a href="https://www.instagram.com/tostersk/" target="_blank" data-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@BoSSToster" target="_blank" data-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://steamcommunity.com/id/Toster_S" target="_blank" data-label="Steam">
          <i class="fab fa-steam"></i>
        </a>
      </div>
      <div class="footer"></div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
        timeZone: 'Asia/Omsk'
      };
      const formatted = now.toLocaleString('ru-RU', options).replace(',', '');
      document.getElementById("time").innerHTML = `${formatted} <i class="fas fa-clock"></i>`;
    }
    async function updateWeather() {
      const lat = 54.9924;
      const lon = 73.3686;
      try {
        const response = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code&timezone=auto`
        );
        const data = await response.json();
        const temp = data.current.temperature_2m.toFixed(1);
        const wind = data.current.wind_speed_10m.toFixed(1);
        const humidity = data.current.relative_humidity_2m;
        const weatherCode = data.current.weather_code;
        const weatherIcon = getWeatherIcon(weatherCode);
        document.getElementById("temperature").innerHTML = `${temp}°C ${weatherIcon}`;
        document.getElementById("wind").innerHTML = `${wind} м/с <i class="fas fa-wind"></i>`;
        document.getElementById("humidity").innerHTML = `${humidity}% <i class="fas fa-droplet"></i>`;
      } catch (error) {
        console.error("Ошибка запроса к Open-Meteo:", error);
        document.getElementById("temperature").textContent = "Ошибка";
      }
    }
    function getWeatherIcon(code) {
      if ([0].includes(code)) return `<i class="fas fa-sun"></i>`;
      if ([1, 2].includes(code)) return `<i class="fas fa-cloud-sun"></i>`;
      if ([3].includes(code)) return `<i class="fas fa-cloud"></i>`;
      if ([45, 48].includes(code)) return `<i class="fas fa-smog"></i>`;
      if ([51, 53, 55, 56, 57].includes(code)) return `<i class="fas fa-cloud-rain"></i>`;
      if ([61, 63, 65, 66, 67].includes(code)) return `<i class="fas fa-cloud-showers-heavy"></i>`;
      if ([71, 73, 75, 77].includes(code)) return `<i class="fas fa-snowflake"></i>`;
      if ([80, 81, 82].includes(code)) return `<i class="fas fa-cloud-showers-heavy"></i>`;
      if ([95, 96, 99].includes(code)) return `<i class="fas fa-bolt"></i>`;
      return `<i class="fas fa-question"></i>`;
    }
    document.addEventListener('DOMContentLoaded', () => {
      updateTime();
      updateWeather();
      setInterval(updateTime, 1000);
      setInterval(updateWeather, 15 * 60 * 1000);
    });
  </script>
</body>
</html>
